name: Simple Deploy (build and publish)

# Very small workflow: on push to main, install deps, build + export static
# files (to ./out) and publish to GitHub Pages. No tests or heavy CI steps.
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        # Use npm install to avoid lockfile mismatch issues. For reproducible
        # installs you can run `npm install` locally and commit package-lock.json
        run: npm install --prefer-offline --no-audit

      - name: Build static site
        run: |
          npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

