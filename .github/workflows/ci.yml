name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Start server in background
        run: |
          nohup npm run start &
          # wait for server to be ready
          n=0; until [ $n -ge 30 ]; do
            if curl -sSf http://localhost:3000 >/dev/null; then break; fi
            n=$((n+1)); sleep 1
          done

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e:ci

      # Configure GitHub Pages and upload the static site artifact so the
      # deploy step can publish it. This mirrors the separate deploy workflow
      # that used to run on push to main.
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
